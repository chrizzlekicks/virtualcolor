<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles.css">
    <title>News</title>
</head>
<body>
    <header class="header-container">
        <div class="menu-container"></div>
        <div class="menu-container-overlay"></div>
    </header>
    <main class="responsive-grid">
        <div class="heading">
            <h1 class="hero-text">What's new?</h1>
        </div>
        <div class="news-container">
            <button type="button" class="slider-arrow prevBtn"><img src="./assets/arrow_forward_thin-1.jpg" alt="arrow-backward"></button>
            <div class="news-slider"></div>
            <button type="button" class="slider-arrow nextBtn"><img src="./assets/arrow_forward_thin.jpg" alt="arrow-forward"></button>
        </div>
    </main>
    <div class="footer-wrapper">
        <footer class="footer-container"></footer>
    </div>
    <script type="module" src="../app.js"></script>
</body>
</html>
