<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Team</title>
</head>
<body>
    <header class="header-container">
        <div class="menu-container"></div>
        <div class="menu-container-overlay"></div>
    </header>
    <main class="responsive-grid">
        <section class="imgs ben-brain"></section>
        <section class="hero--2">
            <div class="hero-items">
                <h1 class="hero-text">Together we want to design the future of color. And these are our core values.</h1>
            </div>
                <div class="value-container"></div>
        </section>
        <section class="team-container">
            <h1 class="hero-text">Our Team</h1>
            <ul class="team-members"></ul>
        </section>
        <section class="hero-items final-hero">
            <h3 class="hero-text">Do you want to be part of our journey?</h3>
            <button class="contact-btn">Get in touch</button>
        </section>
    </main>
    <div class="footer-wrapper">
        <footer class="footer-container"></footer>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
